{% extends 'member_side_bar_nav.html' %}

{% block content %}

<div class="container">
    <div class="d-flex justify-content-between align-items-center my-3">
        <div class="input-group w-50">
            <input type="text" class="form-control" placeholder="Search tasks...">
            <button class="btn btn-outline-secondary" type="button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Task Title</th>
                <th>Start Date</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sample Task</td>
                <td>2024-01-01</td>
                <td>2024-01-10</td>
                <td>High</td>
                <td>In Progress</td>
                <td>
                    <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#submitTaskModal">
                        <i class="fas fa-check-circle"></i> Submit
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>

<!-- Modal for Task Submission -->
<div class="modal fade" id="submitTaskModal" tabindex="-1" aria-labelledby="submitTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content" style="background-color: #122644; color: white;">
            <div class="modal-header">
                <h5 class="modal-title" id="submitTaskModalLabel">Task Submission</h5>
                <button type="button" class="btn-close" style="filter: invert(1);" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <!-- Task Finished toggle in same line -->
                    <div class="mb-3 d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <label for="taskFinished" class="form-label me-5 mb-0">Task Finished?</label>
                            <div class="form-check form-switch ms-auto">
                                <input class="form-check-input" type="checkbox" id="taskFinished">
                                <label class="form-check-label" for="taskFinished">Yes</label>
                            </div>
                        </div>
                    </div>

                    <!-- Finished On Time toggle in same line -->
                    <div class="mb-3 d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <label for="finishedOnTime" class="form-label me-3 mb-0">Finished On Time?</label>
                            <div class="form-check form-switch ms-auto">
                                <input class="form-check-input" type="checkbox" id="finishedOnTime">
                                <label class="form-check-label" for="finishedOnTime">Yes</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="submitTaskBtn">
                    <i class="fas fa-check-circle"></i> Submit
                </button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
