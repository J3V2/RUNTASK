{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

<style>
    body {
        background-color: #8F9BB8;  /* Setting the background color of the page */
        display: flex;
        justify-content: center; /* Centering the content horizontally */
        align-items: center; /* Centering the content vertically */
        height: 100vh; /* Ensuring the body takes full viewport height */
        margin: 0; /* Removing default margin */
        flex-direction: column; /* Align content vertically */
    }

    .company-card {
        background: linear-gradient(to right, #122644, #345678); /* Gradient background for the card */
        color: #fff;
        width: 500px;
        padding: 30px;
        border-radius: 10px;
        display: flex;
        align-items: center; /* Align content vertically */
        justify-content: flex-start; /* Keep logo and text aligned horizontally */
        box-shadow: 0 0.46875rem 2.1875rem rgba(90,97,105,0.1), 0 0.9375rem 1.40625rem rgba(90,97,105,0.1), 0 0.25rem 0.53125rem rgba(90,97,105,0.12), 0 0.125rem 0.1875rem rgba(90,97,105,0.1);
        transition: transform 0.3s ease-in-out;
    }

    .company-card:hover {
        transform: scale(1.05); /* Hover animation for card */
    }

    .company__logo {
        font-size: 5rem; /* Increase the size of the logo */
        margin-right: 20px;
        transition: transform 0.3s ease-in-out;
    }

    .company__logo:hover {
        transform: rotate(10deg); /* Hover effect for logo */
    }

    .company_info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
    }

    .company_title {
        font-size: 2.5rem;
        margin: 0;
        font-weight: bold;
        transition: color 0.3s ease-in-out;
    }

    .company_title:hover {
        color: #ffba56; /* Hover color for title */
    }

    .company_subtitle {
        font-size: 1.5rem;
        margin-top: 10px;
        font-weight: lighter;
        font-style: italic;
        transition: color 0.3s ease-in-out;
    }

    .company_subtitle:hover {
        color: #ffba56; /* Hover color for subtitle */
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        margin-top: 20px;
    }

    .card {
        background-color: #fff;
        border-radius: 10px;
        border: none;
        position: relative;
        width: 300px;
        padding: 20px;
        box-shadow: 0 0.46875rem 2.1875rem rgba(90,97,105,0.1), 0 0.9375rem 1.40625rem rgba(90,97,105,0.1), 0 0.25rem 0.53125rem rgba(90,97,105,0.12), 0 0.125rem 0.1875rem rgba(90,97,105,0.1);
        transition: transform 0.3s ease-in-out;
    }

    .card:hover {
        transform: scale(1.05); /* Zoom effect on hover */
    }

    .l-bg-cherry {
        background: linear-gradient(to right, #493240, #f09) !important;
        color: #fff;
    }

    .l-bg-blue-dark {
        background: linear-gradient(to right, #373b44, #4286f4) !important;
        color: #fff;
    }

    .l-bg-green-dark {
        background: linear-gradient(to right, #0a504a, #38ef7d) !important;
        color: #fff;
    }

    .l-bg-orange-dark {
        background: linear-gradient(to right, #a86008, #ffba56) !important;
        color: #fff;
    }

    .card .card-icon-large {
        font-size: 110px;
        text-align: center;
    }

    .card-title {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    .card-description {
        font-size: 1rem;
        color: #fff;
        text-align: center;
        margin-top: 15px;
    }

    .card a {
        text-decoration: none;
        color: #fff;
        display: block;
        text-align: center;
        margin-top: 15px;
        padding: 10px;
        background-color: #222;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
    }

    .card a:hover {
        background-color: #444;
    }

<!--
    /* Footer Styling */
    .footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;
    }
-->

</style>

<!-- Company Logo and Title inside Card -->
<div class="company-card">
    <span class="company__logo"><i class="fab fa-codepen"></i></span>
    <div class="company_info">
        <h4 class="company_title">RUNTASK</h4>
        <h5 class="company_subtitle">Task Management Application</h5>
    </div>
</div>

<div class="container">
    <!-- Member Card -->
    <div class="card l-bg-cherry">
        <div class="card-icon-large"><i class="fas fa-user"></i></div>
        <h5 class="card-title">Member</h5>
        <p class="card-description">Manage your membership and personal details.</p>
        <a href="{% url 'member_login' %}">Go to Member Login</a>
    </div>

    <!-- Leader Card -->
    <div class="card l-bg-blue-dark">
        <div class="card-icon-large"><i class="fas fa-user-tie"></i></div>
        <h5 class="card-title">Leader</h5>
        <p class="card-description">Access leadership tools and manage teams.</p>
        <a href="{% url 'leader_login' %}">Go to Leader Login</a>
    </div>
</div>
